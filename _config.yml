baseurl: '/'
permalink: pretty
title: 'Schmuck Today'

logo:
  mobile: "images/logo/logo.jpg"
  mobile_height: "90px"
  mobile_width: "90px"
  desktop: "images/logo/logo.jpg"
  desktop_height: "120px"
  desktop_width: "120px"

home: 
  limit_services: 6

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
